<!DOCTYPE html>
<html lang="fa" dir="rtl">
{% load static %}
{% load report_extras %}
{% load humanize %}
<head>
    <title>آمار بازدید لحظه‌ایی </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="{% static 'reports/assets/logo/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'reports/style.css' %}">
    <script src="{% static 'highcharts/highcharts.js' %}"></script>
    <script src="{% static 'highcharts/series-label.js' %}"></script>
    <script src="{% static 'highcharts/exporting.js' %}"></script>
    <script src="{% static 'highcharts/export-data.js' %}"></script>
    <script src="{% static 'highcharts/accessibility.js' %}"></script>
</head>
<body>
<div class="header-box">
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="#">
            <img class="img-fluid" src="{% static 'reports/assets/logo/hami-logo.svg' %}" alt="Hami">
        </a>
    </nav>
</div>
<div class="container-fluid title-box">
    <h4 class="text-center">عنوان کمپین: {{ title }}</h4>
    <h4 class="text-center">نمایش دهنده: {{ user }}</h4>
    <h5 class="text-center">کانال(ها): {{ channels }}</h5>
</div>

<div id="container" class="chart"></div>
<script>
    Highcharts.chart('container', {{ chart|safe }});
</script>
</body>
</html>
